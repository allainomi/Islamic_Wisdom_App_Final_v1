name: Flutter Easy Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # ✅ Auto create Gradle project (fixes "unsupported Gradle" error)
      - name: Create fresh Flutter project
        run: |
          flutter create -t app temp_project
          cp -r lib assets pubspec.yaml temp_project/
          cd temp_project

      # ✅ Install dependencies
      - name: Get dependencies
        run: cd temp_project && flutter pub get

      # ✅ Build universal APK
      - name: Build Universal APK
        run: cd temp_project && flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      # ✅ Upload ready APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Islamic_Wisdom_App_Ready
          path: temp_project/build/app/outputs/flutter-apk/app-release.apk
