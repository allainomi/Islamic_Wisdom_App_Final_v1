name: Flutter Universal Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Universal APK (for all Android devices)
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      - name: Upload Universal APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Islamic_Wisdom_App_Final_v1_Universal
          path: build/app/outputs/flutter-apk/app-release.apk
