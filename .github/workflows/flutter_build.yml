name: Flutter Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.10.0
        
      - name: Create New Flutter Project
        run: |
          # نیا Flutter project بنائیں
          flutter create --org com.iqra --platforms android new_iqra_app
          cd new_iqra_app
          
          # موجودہ code کو نئے project میں کاپی کریں
          cp -r ../lib/* lib/ 2>/dev/null || true
          cp -r ../assets/* assets/ 2>/dev/null || true
          cp ../pubspec.yaml ./ 2>/dev/null || true
          
      - name: Build APK
        run: |
          cd new_iqra_app
          flutter clean
          flutter pub get
          flutter build apk --release
        
      - uses: actions/upload-artifact@v4
        with:
          name: iqra-islamic-app
          path: new_iqra_app/build/app/outputs/flutter-apk/app-release.apk
